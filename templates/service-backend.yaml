apiVersion: v1
kind: Service
metadata:
  name: {{ include "excalidraw.fullname" . }}-backend
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "excalidraw.labels" . | nindent 4 }}
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: {{ .Values.backend.service.port }}
      {{- if .Values.backend.service.nodePort }}
      nodePort: {{ .Values.backend.service.nodePort }}
      {{- end }}
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "excalidraw.name" . }}-backend
